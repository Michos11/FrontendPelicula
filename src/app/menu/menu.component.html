<mat-toolbar color="primary">
    <span>
        <a routerLink="" mat-button>
            <mat-icon>theaters</mat-icon>Angular Películas
        </a>
    </span>

    <div>
        <a mat-button routerLink="peliculas/buscar">
            <mat-icon>search</mat-icon>Buscar Peliculas</a>
    </div>

    <app-autorizado [rol]="'admin'">
        <ng-container Autorizado>
            <div>
                <a mat-button routerLink="generos">Géneros</a>
            </div>
        
            <div>
                <a mat-button routerLink="actores">Actores</a>
            </div>
        
            <div>
                <a mat-button routerLink="cines">Cines</a>
            </div>
        
            <div>
                <a mat-button routerLink="peliculas/crear">Crear Peliculas</a>
            </div>

            <div>
                <a mat-button routerLink="usuarios">Usuarios</a>
            </div>
        </ng-container>
    </app-autorizado>

    <div class="espacio"></div>

    <app-autorizado>
        <ng-container Autorizado>
            <span>Hola, {{seguridadService.obtenerCampoJWT('email')}}</span>
            <a mat-button (click)="seguridadService.logout()" >Logout</a>
        </ng-container>

        <ng-container noAutorizado>
            <a mat-button routerLink="login">Login</a>
            <a mat-button routerLink="registro">Registro</a>
        </ng-container>
    </app-autorizado>
    
</mat-toolbar>
